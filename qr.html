<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1737874207490861"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-KING QR PAIR</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Outfit", 'Montserrat', Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=987&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(20, 24, 54, 0.85);
            position: absolute;
            top: 0;
            left: 0;
        }

        #content {
            display: flex;
            flex-direction: column;
            width: 24rem;
            text-align: center;
            background: linear-gradient(135deg, #23255a 0%, #2d2e4d 100%);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            border-radius: 18px;
            position: relative;
        }

        #QR-content img {
            border-radius: 12px;
            width: 20rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
        }

        #title-container {
            padding: 1rem 1rem 0 1rem;
            color: #e0e6ff;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.7rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #23255a;
        }

        #description-container {
            padding: 0 2.5rem 0 2.5rem;
            color: #b3b8d1;
            margin-bottom: 2rem;
        }

        .legend {
            color: #b3b8d1;
            font-size: 1em;
            font-weight: 400;
            padding: 0em 1.1em;
            margin-top: 0.1em;
        }

        .reload-button {
            display: inline-block;
            padding: 10px 24px;
            background: linear-gradient(90deg, #23255a 0%, #4a90e2 100%);
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(31,38,135,0.15);
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        .reload-button:hover {
            background-color: #2980b9; /* Darker blue color on hover */
        }
    </style>
    <script>
        var timeleft = 30;
        var downloadTimer = setInterval(function () {
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("progressBar").remove();
                document.getElementById("main").innerHTML = "QR Expired! Please reload";
                document.getElementById("legend").innerHTML = ""
            }
            document.getElementById("progressBar").value = 30 - timeleft;
            timeleft -= 1;
        }, 1000);
    </script>
</head>
<body>
<div class="bg">
    <div id="content">
        <div id="QR-content">
            <img id="qr-image" src="/server" alt="QR CODE">
        </div>
        <div id="title-container">
            <h2 id="main">DE-KING QR PAIR</h2>
            <p class="legend" id="legend">Scan The QR Code</p>
        </div>
        <div id="description-container">
            <p id="semi" class="legend"></p>
            <progress value="0" max="30" id="progressBar"></progress>
        </div>
        <a href="javascript:history.go(0)" class="reload-button">Reload Page</a>
    </div>
</div>
</body>
</html>
